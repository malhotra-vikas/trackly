<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trackly</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>Trackly</h1>
      <p>Smart Shopping Assistant</p>
    </div>
    
    <div class="content">
      <div class="section">
        <h2>Your Watchlist</h2>
        <div id="watchlist-container">
          <p class="loading">Loading your watchlist...</p>
        </div>
      </div>
      
      <div class="section">
        <h2>Settings</h2>
        <div class="setting">
          <label for="notification-toggle">Price Drop Notifications</label>
          <input type="checkbox" id="notification-toggle" checked>
        </div>
      </div>
      <div class="section">
        <h2>Analytics</h2>
        <button id="view-analytics" class="action-button">View Analytics Dashboard</button>
      </div>
    </div>
    
    <div class="footer">
      <p>Visit Amazon to start tracking products</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>

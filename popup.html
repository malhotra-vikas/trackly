<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trackly</title>
  <style>
    body {
      width: 300px;
      height: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #4F46E5;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 15px;
    }

    button {
      background-color: #4F46E5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Trackly</h1>
  <p>Smart Shopping Assistant</p>
  <p>Visit Amazon to start tracking products</p>
  <button onclick="chrome.tabs.create({url: 'https://amazon.com'})">Go to Amazon</button>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign In - Dottie</title>
    <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --bg: #F9FAFB;
            --text: #111827;
            --text-light: #6B7280;
            --error: #DC2626;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            margin: 20px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
            margin: 0;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            color: var(--text);
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #E5E7EB;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: var(--primary-dark);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error {
            color: var(--error);
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
        }

        .toggle-text {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: var(--text-light);
        }

        .toggle-text a {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-text a:hover {
            text-decoration: underline;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="icons/dotti-icon-128.png" alt="Dottie Logo" class="logo">
            <h1 class="logo-text">Dottie</h1>
        </div>

        <!-- Sign In Form -->
        <form id="signin-form">
            <h2>Welcome Back</h2>
            <div class="form-group">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" required placeholder="••••••••">
            </div>
            <button type="submit" id="signin-button">Sign In</button>
            <div id="signin-error" class="error"></div>
            <div class="toggle-text">
                Don't have an account? <a href="#" id="show-signup">Sign up</a>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" style="display: none;">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required placeholder="••••••••">
            </div>
            <button type="submit" id="signup-button">Sign Up</button>
            <div id="signup-error" class="error"></div>
            <div class="toggle-text">
                Already have an account? <a href="#" id="show-signin">Sign in</a>
            </div>
        </form>
    </div>

    <script src="supabase.min.js"></script>
    <script src="supabase-client.js"></script>
    <script src="firebase-app.js"></script>
    <script src="firebase-auth.js"></script>
    <script src="firebase-service.js"></script>
    <script src="signin.js"></script>
</body>

</html>

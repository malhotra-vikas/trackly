  <style>
    :root {
      --primary: #D9CFC5;
      --primary-hover: #D9CFC5;
      --bg: #F9FAFB;
      --text: #374151;
      --radius: 6px;
      --transition: 150ms ease-in-out;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 320px;
      height: 260px;
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .card {
      background: #fff;
      width: 100%;
      margin-top: 20px;
      padding: 24px 20px;
      border-radius: var(--radius);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .logo__dot {
      width: 10px;
      height: 10px;
      background: var(--primary);
      border-radius: 50%;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      margin: 0;
    }

    p {
      font-size: 0.875rem;
      color: var(--text);
      margin: 0 0 20px 0;
      text-align: center;
      line-height: 1.4;
    }

    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: #000;
      font-weight: 500;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .btn:hover,
    .btn:focus-visible {
      background: var(--primary-hover);
    }

    .btn:active {
      transform: scale(0.97);
    }

    .actions {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .user-info {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 12px;
    }

    .user-info .user-email {
      font-size: 0.875rem;
      color: var(--text);
      margin-bottom: 8px;
    }

    .btn-outline {
      background: #fff;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-outline:hover,
    .btn-outline:focus-visible {
      background: var(--primary);
      color: #000;
    }
  </style>
